language: javascript
os: osx
osx_image: xcode8.3
rvm: 2.2
branches:
  only:
  - master
cache:
  bundler: true
  yarn: true
  directories:
  - node_modules
  - vendor/bundle
before_install:
- nvm install && nvm use
install:
- npm install
- bundle install
script:
- npm run test-ci
- npm run lint-check
after_success:
- npm run update-coverage
- bundle exec fastlane android deployAppetize
after_script:
- bundle exec danger
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
